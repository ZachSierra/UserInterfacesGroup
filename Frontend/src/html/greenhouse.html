<!-- Greenhouse -->
    <!-- Page Title -->
    <h1 class="greenhouse-title">Your Greenhouse</h1>

    <!-- Cards Container -->
    <div class="container">
        <div class="row" id="plant-cards-container">
            <!-- Cards will be dynamically injected here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Mock Data: Questionnaire Results
        const userPlants = [
            { name: "Fiddle Leaf Fig", img: "https://via.placeholder.com/150" },
            { name: "Snake Plant", img: "https://via.placeholder.com/150" },
            { name: "Spider Plant", img: "https://via.placeholder.com/150" },
            { name: "Pothos", img: "https://via.placeholder.com/150" },
            { name: "Peace Lily", img: "https://via.placeholder.com/150" },
            { name: "Aloe Vera", img: "https://via.placeholder.com/150" }
        ];

        // Function to Dynamically Populate Cards
        function populateGreenhouse(plants) {
            const container = document.getElementById("plant-cards-container");

            plants.forEach((plant) => {
                // Create the Bootstrap Card
                const card = document.createElement("div");
                card.className = "col-md-2"; // Bootstrap column, fits 5 cards per row
                card.innerHTML = `
                    <div class="card">
                        <img src="${plant.img}" class="card-img-top" alt="${plant.name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${plant.name}</h5>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Call the Function to Populate Greenhouse
        populateGreenhouse(userPlants);
    </script>
