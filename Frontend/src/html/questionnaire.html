    <body>
        <section id="navigation-bar">
            <!--Added zach navigation-->   
            <nav class="navbar navbar-expand-lg bg-primary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">FindMyPlant.com</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </section>
        <!--html body and the questionnaire questions-->
        <div class="quiz-wrapper"></div>
            <div class="quiz-container text-center">
                <div id="question-number" class="quiz-header" >Question 1</div>
                <div id="question-text" class="quiz-question">Do you prefer indoor or outdoor plants?</div>
                <div class=justify-content-sm-center>
                    <div class="card-container">
                        <div class="card" onclick="selectChoice(0)" id="choice-0">Indoors</div>
                        <div class="card" onclick="selectChoice(1)" id="choice-1">Outdoors</div>
                        <div class="card" onclick="selectChoice(2)" id="choice-2">Both</div>
                        <div class="card" onclick="selectChoice(3)" id="choice-3" style="display: none;">Placeholder</div> <!-- Initially hidden -->
                        <div class="card" onclick="selectChoice(4)" id="choice-4" style="display: none;">Placeholder</div>
                    </div>
                </div>    
                <div class="skip-container">
                    <button class="skip-button col-2" onclick="skipQuestion()">Skip</button>
                </div> 
                <!-- Questionnaire progress bar -->
                <div id="progress-bar-container" class="container my-3">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar bg-success" role="progressbar" 
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p id="progress-text" class="text-center mt-2">Question 1 of 15</p>
                </div>
            </div>
                
        </div>    
                <!-- End-of-quiz options -->
        <div id="end-options" style="display: none;" class="completion-popup">
            <h2>All Done! Ready when you are...</h2>
            <div class="completion-buttons">
                <button onclick="restartQuiz()" class="btn btn-primary">Letâ€™s start over </button>
                <button class="btn btn-primary" onclick="submitQuiz()">I loved my answers Let's Go!</button>
            </div>
            <button onclick="showResponses()" class="btn btn-secondary review-button">Review My Answers</button>
        </div>

        <!-- Modal for displaying responses -->
        <div class="matchesContainer">
            <div id="responseModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-button" onclick="closeModal()">&times;</span>
                    <h2>Your Answers</h2>
                    <div id="responses-list"></div>
                    <button onclick="closeModal()" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>  
            </div>


            

            <script src="../scripts/questionnaire.js" type="module"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
