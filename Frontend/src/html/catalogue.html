        <div id="greenhouse" class="greenhouseContainer">
            <h1 class="text-center">Plant Catalogue</h1>
<div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search plants..." oninput="filterPlantsBySearch()">
</div>

<!-- Filter by Location -->
<div class="mb-3">
    <label for="filterLocation" class="form-label">Filter by Location</label>
    <select id="filterLocation" class="form-select">
        <option value="All">All</option>
        <option value="Indoor">Indoor</option>
        <option value="Outdoor">Outdoor</option>
        <option value="Indoor/Outdoor">Indoor/Outdoor</option>
    </select>
</div>
    <!-- Filter by Water -->
    <div class="mb-3">
        <label for="filterWater" class="form-label">Filter by Water</label>
        <select id="filterWater" class="form-select">
            <option value="">All</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>

    <!-- Filter by Pet Friendly -->
    <div class="mb-3">
        <label for="filterPetFriendly" class="form-label">Filter by Pet Friendly</label>
        <select id="filterPetFriendly" class="form-select">
            <option value="All">All</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Mildly">Mildly</option>
        </select>
    </div>   

    <br/>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="greenhouseCards">
                <!-- Plant cards will be dynamically inserted here -->
            </div>      
    </div>
