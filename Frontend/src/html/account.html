<!DOCTYPE html>

    <div class="accountBackground">
        <div class="custom-containerAccount">
            <div class="card" style="background-color: #829f85">
                <div class="card-body">
                    <div class="custom-header">
                        <h2>Your Profile</h2>
                    </div>
    
                    <!-- User Info Section -->
                    <div class="d-flex align-items-center mb-4">
                        <div>
                            <p><strong>Name:</strong> John Doe</p>
                            <p><strong>Username:</strong> johndoe2024</p>
                            <p><strong>Email:</strong> johndoe_34@gmail.com</p>
                            <p><strong>Password:</strong> ••••••••••</p>
                        </div>
                    </div>
    
                    <!-- Navigation Menu -->
                    <div class="list-group mb-4">
                        <button class="list-group-item list-group-item-action" data-bs-target="#change-username-section">
                            <i class="bi bi-pencil-square"></i> Change Username
                        </button>
                        <button class="list-group-item list-group-item-action" data-bs-target="#change-password-section">
                            <i class="bi bi-key"></i> Change Password
                        </button>
                    </div>
    
                    <!-- Change Username Section (Initially Hidden) -->
                    <div id="change-username-section" class="form-section d-none mb-4">
                        <h4>Change Username</h4>
                        <form id="username-form">
                            <div class="mb-3">
                                <label for="currentUsername" class="form-label">Current Username</label>
                                <input type="text" class="form-control" id="currentUsername" placeholder="Enter current username">
                            </div>
                            <div class="mb-3">
                                <label for="newUsername" class="form-label">New Username</label>
                                <input type="text" class="form-control" id="newUsername" placeholder="Enter new username">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Username</button>
                        </form>
                    </div>
    
                    <!-- Change Password Section (Initially Hidden) -->
                    <div id="change-password-section" class="form-section d-none mb-4">
                        <h4>Change Password</h4>
                        <form id="password-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle showing, hiding, and toggling sections
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.list-group-item-action');
            const sections = document.querySelectorAll('.card-body > div');
            let activeSection = null; // To track the currently open section

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const targetSectionId = button.getAttribute('data-bs-target');
                    const targetSection = document.querySelector(targetSectionId);

                    // If the clicked button's target section is already visible, collapse it
                    if (activeSection === targetSection) {
                        targetSection.classList.toggle('d-none');
                        activeSection = targetSection.classList.contains('d-none') ? null : targetSection;
                    } else {
                        // Hide all sections except user info
                        sections.forEach(section => {
                            if (section.id.includes('section')) {
                                section.classList.add('d-none');
                            }
                        });
                        // Show the targeted section
                        targetSection.classList.remove('d-none');
                        activeSection = targetSection;
                    }
                });
            });
        });

        // Update Username Form Submission
        document.querySelector('#username-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentUsername = document.querySelector('#currentUsername').value;
            const newUsername = document.querySelector('#newUsername').value;

            if (!currentUsername || !newUsername) {
                alert('Please fill in all fields.');
                return;
            }

            const response = await fetch('http://localhost:3001/update-username', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ currentUsername, newUsername }),
            });

            const result = await response.json();
            alert(result.message || result.error);
        });

        // Update Password Form Submission
        document.querySelector('#password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.querySelector('#username').value;
            const currentPassword = document.querySelector('#currentPassword').value;
            const newPassword = document.querySelector('#newPassword').value;
            const confirmPassword = document.querySelector('#confirmPassword').value;

            if (!username || !currentPassword || !newPassword || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const response = await fetch('http://localhost:3001/update-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, currentPassword, newPassword }),
            });

            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>
    </body>
