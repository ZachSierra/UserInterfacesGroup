        <link rel="stylesheet" href="../stylesheets/login.css">

    <body>
        <nav class="navbar navbar-expand-lg bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="">FindMyPlant</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="custom-container">
            <div class="wrapper">
                <h1 class="title">Register</h1>
                <form class="inputContainer">
                    <label  hidden for="userName"></label>
                    <input  class="input" id="userName" name="userName" placeholder="Username" type="text">
                    <label hidden for="email"></label>
                    <input class="input" id="email" name="email" placeholder="Email" type="text">
                    <label hidden for="passWord"></label>
                    <input class="input" id="passWord" name="passWord" placeholder="Password" type="text">
                    <label hidden for="retypePassword"></label>
                    <input class="input" id="retypePassword" name="retypePassword" placeholder="Retype Password" type="text">
                    <button class="btn btn-primary" >Submit</button>
                </form>
                <p>or</p>
                <a href="./login.html" class="btn btn-primary">Login</a>
            </div>
        </div>
