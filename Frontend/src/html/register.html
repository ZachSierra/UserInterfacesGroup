<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FindMyPlant</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../stylesheets/login.css">
        <link rel="stylesheet" href="../stylesheets/my-colors.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="">FindMyPlant</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./faq.html">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./greenhouse.html">My Green House</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="questionnaire.html">Quiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./account.html">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="custom-container">
            <div class="wrapper">
                <h1 class="title">Register</h1>
                <form id="registerForm" class="inputContainer">
                    <input class="input" id="registerUsername" name="registerUsername" placeholder="Username" type="text">
                    <input class="input" id="registerEmail" name="registerEmail" placeholder="Email" type="email">
                    <input class="input" id="registerPassword" name="registerPassword" placeholder="Password" type="password">
                    <input class="input" id="retypePassword" name="retypePassword" placeholder="Retype Password" type="password">
                    <button class="btn btn-primary" type="submit">Register</button>
                    <p id="register-error-message" style="color: red; display: none;"></p>
                </form>
                <p>Already have an account? <a href="./login.html">Login here</a></p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="../scripts/register.js"></script>
    </body>
</html>
