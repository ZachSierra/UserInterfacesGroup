<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FindMyPlant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/login.css">
    <link rel="stylesheet" href="../stylesheets/my-colors.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="">FindMyPlant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./greenhouse.html">My Green House</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="questionnaire.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="custom-container">
        <div class="wrapper">
            <h1 class="title">Login</h1>
            <form class="inputContainer" id="loginForm">
                <label hidden for="userName"></label>
                <input class="input" id="userName" name="userName" placeholder="Username" type="text">
                <label hidden for="passWord"></label>
                <input class="input" id="passWord" name="passWord" placeholder="Password" type="text">
                <button id="submitButton" class="btn btn-primary" type="submit" >Submit</button>
                <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
            </form>
            <p>or</p>
            <a href="./register.html" class="btn btn-primary">New User?</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
